<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="./css/contact.css">
  </head>
  <header>
    <nav>
      <ul>
        <li>
          <a href="index.html">Retourner à l'accueil. </a>
        </li>
      </ul>
    </nav>
  </header>

  <body>
    <section id="contact">
      <form id="form">
        <div class="field">
          <input type="text" name="to_name" id="to_name"
            placeholder="Ton Prénom" required />
        </div>
        <div class="field">
          <input type="text" name="from_name" id="from_name"
            placeholder="Ton Adresse Mail" required />
        </div>
        <div class="field">
          <textarea name="message" id="message" cols="30" rows="10"
            placeholder="Description du message" required></textarea>

        </div>
        <input type="submit" id="button" value="envoyer un mail" />
      </form>

    </section>

  </body>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
      emailjs.init('lHsF8YXy4UBGbD5FV')
    </script>
  <script src="./js/contact.js"></script>
</html>
